<!-- <div *ngIf="(roomDetails$ | async) as roomDetails" class="container-fluid min-vh-100 d-flex flex-column"> -->
<div *ngIf="(roomDetails$ | async) as roomDetails">
    <div class="row flex-grow-1">
        <div class="col-sm-9">
            <div class="row">
                <div class="col-sm-6">
                    <ng-container>
                        {{ roomDetails.user1 }}
                        <img src="https://www.svg.com/img/gallery/the-untold-truth-of-adin-ross/intro-1622579107.webp" class="img-fluid" alt="">
                    </ng-container>
                    <div class="row">
                        <div class="col">
                            <div *ngIf="isReady" class="btn btn-danger" (click)="leave()">Leave</div>               
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <ng-container> 
                        {{ roomDetails.user2 }}
                        <img  src="https://cdn1.dotesports.com/wp-content/uploads/2022/09/08223131/Feature-Image-37.jpg" class="img-fluid" alt="">    
                    </ng-container>
                </div>
            </div>
        </div>

        <div class="col-sm-3 border min-vh-100 d-flex flex-column">
            <app-chat class="mt-auto text-wrap"></app-chat>
        </div>
    </div>
</div>
