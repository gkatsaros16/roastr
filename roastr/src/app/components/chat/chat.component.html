<div *ngFor="let message of messageList">
    <div class="text-wrap text-break">{{message}}</div>
</div>


<div class="input-group mb-3">
    <input [(ngModel)]="newMessage" maxlength="200" (keydown.enter)="sendMessage()" type="text" class="form-control" placeholder="message">
    </div>
<div class="btn btn-primary float-end" (click)="sendMessage()">Send</div>
